version: '3.6'

services:
  api:
    build:
      context: ./backend/
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/:/usr/src/app/
      - /usr/src/app/node_modules
    ports:
      - 4000:4000
    networks:
      - api

  client:
    build:
      context: ./frontend/
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/:/usr/src/app/
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - api
    networks:
      - api

networks:
  api:
    name: api